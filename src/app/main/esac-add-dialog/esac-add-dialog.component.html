<div class="dialog-close">
  <button mat-icon-button matDialogClose>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <div class="wizard">
    <mat-progress-bar mode="determinate" [value]="progress" class="wizard-progress"></mat-progress-bar>
    <div *ngIf="step === 0" class="wizard-step">
      <button mat-raised-button (click)="chooseSource(0)" color="primary">From file</button>
      <button mat-raised-button (click)="chooseSource(1)" color="primary">Create new</button>
    </div>
    <div *ngIf="step === 1" class="wizard-step">
      <app-esac-add-file *ngIf="sourceType === 0" (isSubmited)="receiveMessage($event)"></app-esac-add-file>
      <app-esac-add-new *ngIf="sourceType === 1" (isSubmited)="receiveMessage($event)"></app-esac-add-new>
    </div>
    <div *ngIf="step === 2" class="wizard-step">
      <p class="message">{{text}}</p>
      <button mat-raised-button color="accent" (click)="onNoClick()">Close</button>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions *ngIf="step === 1">
  <button mat-button (click)="prevStep()">
    <mat-icon>chevron_left</mat-icon>
    <span>Previous</span>
  </button>
</mat-dialog-actions>
