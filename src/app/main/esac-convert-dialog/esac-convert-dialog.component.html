<div class="dialog-close">
  <button (click)="closeDialog()" mat-icon-button matDialogClose>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <div class="card-container">
    <div *ngFor="let esac of esacs; index as idx;">
      <esac-card [esac]="esac"></esac-card>
    </div>
  </div>
</mat-dialog-content>
