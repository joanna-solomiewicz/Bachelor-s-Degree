<div *ngIf="isMidiPlaying()">
    <button matTooltip="Play slower" mat-icon-button (click)="slowDownMidi()">
        <mat-icon>remove</mat-icon>
    </button>
    <mat-slider disabled [min]="speedData.midiSpeedMin" [max]="speedData.midiSpeedMax" [step]="speedData.midiSpeedStep" [value]="speedData.midiSpeedValue"></mat-slider>
    <button matTooltip="Play faster" mat-icon-button (click)="speedUpMidi()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div>
    <button matTooltip="Play MIDI" mat-icon-button color="accent" (click)="playMidi()" *ngIf="!isMidiPlaying()">
        <mat-icon>play_arrow</mat-icon>
    </button>
    <button matTooltip="Stop playing MIDI" mat-icon-button color="accent" (click)="stopMidi()" *ngIf="isMidiPlaying()">
        <mat-icon>stop</mat-icon>
    </button>
    <button matTooltip="Download EsAC" mat-icon-button color="accent" (click)="downloadEsac()">
        <mat-icon>file_download</mat-icon>
    </button>
    <button matTooltip="Add this EsAC" mat-icon-button color="primary" (click)="addEsac()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div class="new-container">
    <form [formGroup]="form" novalidate class="new-form">
        <mat-form-field>
            <textarea matInput matTextareaAutosize formControlName="name" placeholder="Catalog"></textarea>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput matTextareaAutosize formControlName="title" placeholder="CUT"></textarea>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput matTextareaAutosize formControlName="region" placeholder="REG"></textarea>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput matTextareaAutosize formControlName="source" placeholder="TRD"></textarea>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput matTextareaAutosize formControlName="signature" placeholder="SIG"></textarea>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput matTextareaAutosize formControlName="key" placeholder="KEY*"></textarea>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput matTextareaAutosize formControlName="melody" placeholder="MEL*"></textarea>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput matTextareaAutosize formControlName="remarks" placeholder="BEM"></textarea>
        </mat-form-field>
    </form>
</div>
